</!DOCTYPE html>
<html ng-app = "Mainapp">
<head>
<title>Employee data</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.min.js"></script>

<link rel="icon" href="/images/favicon.jpg" type="image/x-icon"/>
<script src="/js/homepage.controller.js"></script>
<style type="text/css">
    .spaceBtw{
        margin-top: 46px;
    }
</style>
</head>
<body ng-controller="registrationController"  class="container bg-success">
<div  class="page-header">
<h1 class="text-center" >Employee Registration Form</h1>
</div>
<div class="col-md-6 col-md-offset-3">
<form name="form">
<div class="form-group">
<label>Employee Name</label>
	<div class="">
		<div class=" col-lg-4 col-md-4 col-sm-4">
			<input type="text" placeholder="First" value="" class="form-control" ng-model="user.firstName" required >
		</div>

		<div class=" col-lg-4 col-md-4 col-sm-4">
			<input type="text" placeholder="Middle" class="form-control" ng-model="user.middleName" required>
		</div>

		<div class="col-lg-4 col-md-4 col-sm-4">
			<input type="text" placeholder="Last" class="form-control" ng-model="user.lastName" required >
		</div>
	</div>	
</div>

<div class="form-group spaceBtw">
     <label for="gender">Gender</label><br/>
     <label for="female">Female</label>
     <input type="radio" name="gender" ng-model="user.gender" id="female" value="female" ng-required="!user.gender"/>
     <label for="male">Male</label>
     <input type="radio" name="gender" ng-model="user.gender" id="male" value="male" ng-required="!user.gender"/> 
</div>
<div class="form-group">
    <label for="dateOfBirth">Date of Birth</label>
    <input ng-init="myage = calculateAge(user.dob); " type="date" name="dateOfBirth" id="dateOfBirth" class="form-control" ng-model="user.dob" 
    ng-change="calculateAge(user.dob)" required />
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="form-control" ng-model="user.email"  
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter email id"  required  />
</div>

<div class="form-group">
    <label for="department">Department</label>
    <input type="text" name="department" id="department" class="form-control"  placeholder="Enter department" ng-model="user.department" required />
</div>

 <div class="form-group">
    <label for="age">Age</label>
    <input type="text" name="age" id="age" class="form-control" ng-model="user.age"  placeholder="Enter age" disabled />
</div>

<div class="form-actions">
<button type="button" class="btn btn-primary " ng-if="showUpdateButton" ng-click="updateUser()">Update</button>
 <button type="submit" ng-if="!showUpdateButton"  ng-click="createUser()" class="btn btn-primary">Register</button>
</div>

</form>
</div>

</body>
</html>
